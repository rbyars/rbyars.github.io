<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçä VANDALIA LABS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --accent-color: #444444;
            --spacing-unit: 2rem;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            padding: var(--spacing-unit);
            max-width: 900px;
            margin: 0 auto;
        }

        /* Typography */
      h1 {
            /* Changed from clamp(3rem, 8vw, 6rem) */
            font-size: clamp(2.5rem, 5vw, 4.5rem); 
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: calc(var(--spacing-unit) * 2);
            /* Optional: Ensures the text never wraps, scaling down if needed */
            white-space: nowrap; 
        }
        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-color);
            margin-bottom: var(--spacing-unit);
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 30ch; /* Optimum reading length */
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        /* Project Grid */
        .project-list {
            list-style: none;
        }

        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
            transition: all 0.2s ease;
        }

        .project-item:hover {
            padding-left: 10px;
            border-bottom: 1px solid #000;
        }

        .project-link {
            font-size: 2rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .project-desc {
            font-size: 1rem;
            color: var(--accent-color);
            text-align: right;
        }

        /* Footer */
        footer {
            margin-top: calc(var(--spacing-unit) * 4);
            font-size: 1rem;
            display: flex;
            gap: 20px;
        }
        
        a.contact-link {
            color: var(--text-color);
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .project-item { flex-direction: column; gap: 5px; }
            .project-desc { text-align: left; }
        }
    </style>
</head>
<body>

    <header>
        <h1>üçä VANDALIA LABS.</h1>
        <p>Civic tech and other useful things.</p>
    </header>

    <main>
        <h2>Projects</h2>
        <ul class="project-list">
            <li class="project-item">
                <a href="https://promptmyrep.com" class="project-link">Prompt My Rep</a>
                <span class="project-desc">AI wrapper facilitaing constituent communication</span>
            </li>
            <li class="project-item">
                <a href="https://www.carrborocrosswalks.org/" class="project-link">Carrboro Crosswalks</a>
                <span class="project-desc">Scan QR codes at dangerous crosswalks to report them to the town</span>
            </li>
            <li class="project-item">
                <a href="https://row-point.web.app" class="project-link">Row Point</a>
                <span class="project-desc">Build custom maps from Google Sheets</span>
            </li>
        </ul>
